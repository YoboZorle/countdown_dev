name: countdown_dev
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.3+2
  path: ^1.9.0
  path_provider: ^2.1.5

  # UI & Animation
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  flutter_slidable: ^3.1.1

  # Timeline
  timeline_tile: ^2.0.0

  # Charts & Visualization
  fl_chart: ^0.69.0
  percent_indicator: ^4.2.3

  # Drag & Drop for Board View
  drag_and_drop_lists: ^0.4.1

  # Calendar & Date
  table_calendar: ^3.1.2
  intl: ^0.19.0

  # Icons & Design
  flutter_vector_icons: ^2.0.0
  glassmorphism: ^3.0.0

  # Utilities
  uuid: ^4.5.1
  collection: ^1.18.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/